<body>

  <div id="food-app">
    <div class="title">
      <h1>高雄美食 GO</h1>
      <p>快來搜尋看看高雄有什麼美食吧！</p>
    </div>

    <form>
      <div class="form-style">
        <div class="select-style">
          <select v-model="currenArea" v-on:change="rePanMapTo(currenArea)">
            <option>全部地區</option>
            <option v-for="area in areas">{{ area }}</option>
          </select>
        </div>
          <!-- <input type="submit" value="搜尋" id="serch"> -->
          <!-- <a href="#list" id="serch" class="anchor" >搜尋</a> -->
      </div>
    </form>

    <div class="content-wrap">
      <div class="content">

        <ul>
          <template v-for="item in items">
            <template v-if="currenArea == '全部地區'">
              <li v-on:click="showInfo(item.Id)" v-on:mouseover="markerAnimation(item.Id)" v-on:mouseout="stopMarkerAnimation(item.Id)">
                <h4>{{ item.Name }}</h4>
                <img src="{{ item.Picture1 }}" alt="">
                <p class="add">{{ item.Add }}</p>
                <p>{{ item.Tel }}</p>
              </li>
            </template>
            <template v-if="item.area == currenArea">
              <li v-on:click="showInfo(item.Id)" v-on:mouseover="markerAnimation(item.Id)" v-on:mouseout="stopMarkerAnimation(item.Id)">
                <h4>{{ item.Name }}</h4>
                <img src="{{ item.Picture1 }}" alt="">
                <p class="add">{{ item.Add }}</p>
                <p>{{ item.Tel }}</p>
              </li>
            </template>
          </template>
        </ul>
      </div>

      <div class="map-wrap" id="vmap">
        <div id="map">

        </div>
      </div>

    </div>

    <div class="footer">
      <p>&copy; Jim Yeh 葉儒敬</p>
    </div>

  </div>
